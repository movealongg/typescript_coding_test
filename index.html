<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TypeScript Coding Test - Aliyah Northington</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <section class="input-area">
    <h1>Palindrome Tester</h1>
    <p>A palindrome is a word, phrase, or sequence that reads the same backward as forward.</p>
    <p>Use the tester below to test if something is a palindrome.</p>
    <input type="text" id="user-input" />
    <button onclick="palindrome()">Submit</button>
  </section>

  <script src="script.js"></script>
</body>
